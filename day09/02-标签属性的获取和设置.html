<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        .btnstyle{
            background-color: yellow;
            font-size: 15px;
        };
    </style> -->
    <script>
        window.onload = function(){
            // 根据id获取标签对象
            oBtn = document.getElementById('btn1');
            alert(oBtn.type);
            alert(oBtn.value);
            // 设置标签属性
            oBtn.name = "username";
            // 设置样式属性
            oBtn.style.background = 'red';
            // 相当于设置class，以后会通过类选择器给标签添加样式
            oBtn.className = "btnstyle";
            // font-size 变成了fontSize
            oBtn.style.fontSize = "30px";

        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn1">
</body>
</html>
