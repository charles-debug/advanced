<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 设置文字颜色 */
            color: red;
            /* 设置文字大小 */
            font-size: 12px;
            /* 设置字体 */
            font-family: Georgia, 'Times New Roman', Times, serif;
            /* 设置是否加下划线 */
            /* text-decoration: underline ;overline line-through */
            /* 设置加粗 */
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            text-indent: 20;


        }
    </style>
</head>
<body>
    <!-- span标签可以给文本中的一小段内容设置样式 -->
    <p>
        听说下雨天和<span>音乐</span>更配哦
        听说下雨天和<span>拉条</span>更配哦
    </p>
</body>
</html>
