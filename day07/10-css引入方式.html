<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        /* 这是css注释的格式 */
        /* 内嵌式可以有一个或多个选择器 */
        a{
            color: blue;
            height: 100px;
            width: 100px;
        }

        div{
            color: crimson;
        }
    </style>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 行内式 -->
    <p style="color: blue; ">这是一个段落</p>

    <a href="www.baidu.com">百度</a>
    <a href="www.google.com">谷歌</a>

    <div>这是一段无意义的内容</div>
</body>
</html>
