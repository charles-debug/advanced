<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com" method="POST">
        <p>
            <label>用户名:</label>
            <input type="text" name="username">

        </p>

        <p>
            <label>密码:</label>
            <input type="password" name="password">
            
        </p>
        <p>
            <label>性别:</label>
            <input type="radio" name="sex" value="0">男
            <input type="radio" name="sex" value="1">女
            
        </p>
        <p>
            <label>爱好:</label>
            <input type="checkbox" name="hobbies" value="1">游泳
            <input type="checkbox" name="hobbies" value="2">下棋
            <input type="checkbox" name="hobbies" value="3" >斗地主

            
        </p>
        <p>
            <label>照片:</label>
            <input type="file" name="pic">
            
        </p>
        <p>
            <label>个人描述:</label>
            <textarea name="desc"></textarea>
            
        </p>
        <p>
            <label>籍贯:</label>
            <select name="site">
                <option value="1">BJ</option>
                <option value="2">SZ</option>
                <option value="3"> SH</option>
                <option value="4">GZ</option>
                <option value="5">HB</option>
                <option value="6">AH</option>
            </select>
            
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="你愁啥">
            
        </p>

    </form>
</body>
</html>
