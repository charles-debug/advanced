<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <!-- 双标签--成双出现的标签 -->
        <h1>这是一级标题</h1>
        <h6>这是六级标题</h6>
        <div>这是一个容器标签，可以承载内容</div>
        <p>这是段落内容</p>

        <!-- 单标签，只有一个标签 -->
        <img src="" alt="当图片加载失败会显示">
        <!-- 带有属性的标签 -->
        <a href="https:www.baidu.com">baidu</a>

        <!-- 标签可以嵌套，但不能交叉嵌套 -->
        <div>
            <p>这是一个段落</p>
            <p>这是一个段落</p>
        </div>
    </body>
</body>
</html>
