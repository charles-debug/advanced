<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>用户名:</label>
            <input type="text">

        </p>

        <p>
            <label>密码:</label>
            <input type="password">
            
        </p>
        <p>
            <label>性别:</label>
            <input type="radio">男
            <input type="radio">女
            
        </p>
        <p>
            <label>爱好:</label>
            <input type="checkbox">游泳
            <input type="checkbox">下棋
            <input type="checkbox">斗地主

            
        </p>
        <p>
            <label>照片:</label>
            <input type="file">
            
        </p>
        <p>
            <label>个人描述:</label>
            <textarea cols="30" rows="10"></textarea>
            
        </p>
        <p>
            <label>籍贯:</label>
            <select>
                <option>BJ</option>
                <option>SZ</option>
                <option>SH</option>
                <option>GZ</option>
                <option>HB</option>
                <option>AH</option>
            </select>
            
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="你愁啥">
            
        </p>

    </form>
</body>
</html>
